# .github/workflows/android_build.yaml

name: Build Flutter Dasar (Android Release)

# Workflow akan dijalankan saat push ke branch 'main' atau saat manual trigger
on:
  push:
    branches:
      - master
  workflow_dispatch: # Untuk menjalankan build secara manual dari GitHub UI

jobs:
  build_android:
    # Nama job
    name: Build APK Release
    # Kita menggunakan Ubuntu untuk lingkungan CI/CD
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout kode dari repositori
      - name: Checkout Code
        uses: actions/checkout@v4
      
      # 2. Setup Java (diperlukan untuk Gradle)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17' # Versi JDK yang direkomendasikan untuk Android

      # 3. Setup Flutter SDK
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          # Pastikan versi Flutter ini sesuai dengan yang Anda gunakan
          flutter-version: '3.19.0' 
          channel: 'stable'
      
      # 4. Ambil semua dependensi dari pubspec.yaml
      - name: Get Dependencies
        run: flutter pub get

      # 5. Buat Build APK (Release)
      # Ini akan menghasilkan file APK yang siap untuk didistribusikan
      - name: Build Android Release APK
        run: flutter build apk --release

      # 6. Upload Artefak (APK) ke GitHub Actions
      - name: Upload Artifact (APK)
        uses: actions/upload-artifact@v4
        with:
          # Nama yang akan muncul di GitHub Actions Artifacts
          name: flutter-dasar-apk
          # Path ke file APK yang baru dibuat
          path: build/app/outputs/flutter-apk/app-release.apk
